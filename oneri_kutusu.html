<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("active");
}

// Proper Case Fonksiyonu
function properName(name) {
  if(!name) return '';
  return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
}

// Formspree ile form g√∂nderme ve alert
const form = document.getElementById('suggestionForm');
form.addEventListener('submit', async function(e){
  e.preventDefault();
  const formData = new FormData(form);
  const nameProper = properName(formData.get('name'));
  
  // Formspree'ye g√∂nder
  const response = await fetch(form.action, {
    method: form.method,
    body: formData,
    headers: { 'Accept': 'application/json' }
  });

  if(response.ok){
    alert(`Te≈üekk√ºrler, √∂neriniz bize ula≈ütƒ± Sevgili ${nameProper} ‚úÖ`);
    form.reset();
  } else {
    alert('√úzg√ºn√ºz, bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
  }
});

// Arkaplan slaytlarƒ±
const slides = [
  { bg: "Mario_Duvar.jpg", fg: "Mario.png" },
  { bg: "Harry_Duvar.jpg", fg: "Harry.png" },
  { bg: "Shrek_Duvar.jpg", fg: "Shrek.png" }
];

const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");
const fg1 = document.getElementById("fg1");
const fg2 = document.getElementById("fg2");

let index = 0, showA = true;

bg1.style.backgroundImage = `url('${slides[0].bg}')`;

  index=(index+1)%slides.length;
  const bgA=showA?bg1:bg2;
  const bgB=showA?bg2:bg1;
  const fgA=showA?fg1:fg2;
  const fgB=showA?fg2:fg1;

  bgB.style.transition="none"; bgB.style.transform="scale(1.25)";
  bgB.style.backgroundImage=`url('${slides[index].bg}')`; bgB.style.opacity="1";
  bgB.offsetHeight;
  bgB.style.transition="opacity 2s ease-in-out, transform 10s linear"; bgB.style.transform="scale(1)";
  bgA.style.opacity="0";

  fgB.style.transition="none"; fgB.style.transform="scale(1)";
  fgB.style.backgroundImage=`url('${slides[index].fg}')`; fgB.style.opacity="1";
  fgB.offsetHeight;
  fgB.style.transition="opacity 2s ease-in-out, transform 11s linear"; fgB.style.transform="scale(1.1)";
  fgA.style.opacity="0";

  showA=!showA;
},10000);
