<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>üéì Eƒüitim Setleri | Filmlerle ƒ∞ngilizce</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  font-family: 'Press Start 2P', cursive;
  overflow: hidden;
}

/* ---------------- NAVBAR ---------------- */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
}

.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  color: #00f0ff;
  text-decoration: none;
  font-size: 0.7rem;
  transition: 0.4s;
}

.nav-links a:hover {
  color: #ff4fd8;
  text-shadow: 0 0 8px #ff4fd8;
}

.hamburger {
  display: none;
  position: absolute;
  right: 20px;
  font-size: 1.4rem;
  color: #00f0ff;
  cursor: pointer;
}

.mobile-menu {
  position: fixed;
  top: 60px;
  right: -100%;
  width: 70%;
  height: calc(100% - 60px);
  background: rgba(0,0,0,0.9);
  backdrop-filter: blur(10px);
  transition: right 0.4s ease;
  z-index: 9;
  display: flex;
  flex-direction: column;
  padding: 30px;
  gap: 20px;
}

.mobile-menu a {
  color: #00f0ff;
  text-decoration: none;
  font-size: 0.75rem;
}

.mobile-menu a:hover {
  color: #ff4fd8;
}

.mobile-menu.active {
  right: 0;
}

@media (max-width: 768px) {
  .nav-links { display: none; }
  .hamburger { display: block; }
}

/* ---------------- HERO ---------------- */
.hero {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.hero-bg {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  filter: blur(14px);
  transform: scale(1.15);
  z-index: 1;
  transition: background-image 0.6s ease;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: 2;
}

/* ---------------- CONTENT ---------------- */
.content {
  position: relative;
  z-index: 3;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* SLIDER */
.slider {
  display: flex;
  align-items: center;
  gap: 30px;
}

.arrow {
  font-size: 2rem;
  color: #00f0ff;
  cursor: pointer;
  transition: 0.3s;
  user-select: none;
}

.arrow:hover {
  color: #ff4fd8;
  transform: scale(1.2);
}

/* ---------------- GLASS CARD ---------------- */
.glass-card {
  width: min(92vw, 500px);
  aspect-ratio: 1 / 1;
  padding: 20px;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(8px);
  border-radius: 16px;
  text-align: center;
  animation: glow 4s ease-in-out infinite;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  touch-action: pan-y; /* yatay scroll iptal */
}

@keyframes glow {
  0%,100% { box-shadow: 0 0 10px rgba(0,240,255,0.4); }
  50% { box-shadow: 0 0 25px rgba(0,240,255,0.8); }
}

.glass-card h2 {
  font-size: clamp(0.75rem, 2.5vw, 1rem);
  color: #00f0ff;
  margin-bottom: 15px;
}

/* IMAGE STACK */
.image-box {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 16px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.image-box .wall {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  z-index: 1;
}

.image-box .clickable {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
  transition: transform 0.35s ease;
}

.image-box .clickable img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.35s ease;
}

.image-box .clickable:hover img {
  transform: scale(1.06);
}

/* ---------------- MOBILE ADD BUTTON ---------------- */
#addBtn {
  display: none; /* default gizli */
  margin-top: 15px;
  padding: 8px 12px;
  font-size: 0.65rem;
  color: #00f0ff;
  background: rgba(0,0,0,0.7);
  border: 1px solid #00f0ff;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

#addBtn:hover {
  background: #00f0ff;
  color: #000;
}

@media (max-width: 768px) {
  #addBtn { display: block; }
}

/* ---------------- FOOTER ---------------- */
.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 40px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
}

.footer span {
  font-size: 0.55rem;
  color: #00f0ff;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-links">
    <a href="index.html">Anasayfa</a>
    <a href="hakkimizda.html">Hakkƒ±mƒ±zda</a>
    <a href="egitim_setleri.html">Eƒüitim Setleri</a>
    <a href="iletisim.html">ƒ∞leti≈üim</a>
    <a href="oneri_kutusu.html">√ñneri Kutusu</a>
    <a href="yasal.html">Yasal</a>
  </div>
  <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
</div>

<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Anasayfa</a>
  <a href="hakkimizda.html">Hakkƒ±mƒ±zda</a>
  <a href="egitim_setleri.html">Eƒüitim Setleri</a>
  <a href="iletisim.html">ƒ∞leti≈üim</a>
  <a href="oneri_kutusu.html">√ñneri Kutusu</a>
  <a href="yasal.html">Yasal</a>
</div>

<!-- HERO -->
<div class="hero">
  <div class="hero-bg" id="heroBg"></div>
  <div class="overlay"></div>

  <div class="content">
    <div class="slider">
      <div class="arrow" onclick="prevSet()">‚ùÆ</div>

      <div class="glass-card" id="glassCard">
        <h2 id="setTitle"></h2>

        <div class="image-box">
          <div class="wall" id="wallImg"></div>
          <div class="clickable" id="charLink">
            <img id="charImg" src="" alt="">
          </div>
        </div>

        <!-- MOBƒ∞L SEPETE EKLE BUTONU -->
        <button id="addBtn">Sepete Ekle</button>
      </div>

      <div class="arrow" onclick="nextSet()">‚ùØ</div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  <span>¬© 2026 ¬∑ Filmlerle ƒ∞ngilizce</span>
</div>

<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("active");
}

const sets = [
  { title: "Mario ile ƒ∞ngilizce", wall: "Mario_Duvar.jpg", char: "Mario.png", link: "#" },
  { title: "Harry ile ƒ∞ngilizce", wall: "Harry_Duvar.jpg", char: "Harry.png", link: "#" },
  { title: "Shrek ile ƒ∞ngilizce", wall: "Shrek_Duvar.jpg", char: "Shrek.png", link: "#" }
];

let current = 0;
const titleEl = document.getElementById("setTitle");
const wallEl = document.getElementById("wallImg");
const charEl = document.getElementById("charImg");
const heroBg = document.getElementById("heroBg");
const charLink = document.getElementById("charLink");

function renderSet() {
  const s = sets[current];
  titleEl.textContent = s.title;
  wallEl.style.backgroundImage = `url('${s.wall}')`;
  charEl.src = s.char;
  heroBg.style.backgroundImage = `url('${s.wall}')`;

  // Tƒ±klama sadece PC i√ßin
  if(window.innerWidth > 768){
    charLink.style.cursor = "pointer";
    charLink.onclick = () => {
      alert(`${s.title} sayfasƒ± yakƒ±nda gelecek üöÄ`);
    };
  } else {
    charLink.style.cursor = "default";
    charLink.onclick = null; // mobilde tƒ±klamayƒ± iptal et
  }
}

function nextSet() { current = (current + 1) % sets.length; renderSet(); }
function prevSet() { current = (current - 1 + sets.length) % sets.length; renderSet(); }

renderSet();

/* ================= TAB TITLE ================= */
const titles = [
  "üëÄ 1 Mesajƒ±nƒ±z Var!",
  "üé¨ Filmlerle ƒ∞ngilizce",
  "üß† ƒ∞ngilizce Beynine Yerle≈üiyor‚Ä¶",
  "üòé Konu≈ümaya Hazƒ±r mƒ±sƒ±n?",
  "‚ö° 10 Saniyede ƒ∞ngilizce"
];

let titleIndex = 0;
setInterval(() => {
  document.title = titles[titleIndex];
  titleIndex = (titleIndex + 1) % titles.length;
}, 2500);

/* ================= MOBILE TOUCH SWIPE ================= */
const glassCardEl = document.getElementById("glassCard");
let startX = 0;
let endX = 0;

glassCardEl.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
glassCardEl.addEventListener("touchmove", e => { endX = e.touches[0].clientX; });
glassCardEl.addEventListener("touchend", e => {
  const delta = endX - startX;
  if(Math.abs(delta) > 50){
    if(delta > 0) prevSet();
    else nextSet();
  }
});

/* ================= MOBILE SEPETE EKLE BUTONU ================= */
const addBtn = document.getElementById("addBtn");
addBtn.onclick = () => {
  const s = sets[current];
  alert(`${s.title} sayfasƒ± yakƒ±nda gelecek üöÄ`);
};
</script>
